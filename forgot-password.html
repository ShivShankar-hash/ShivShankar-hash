<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/forgot-password.css">
</head>

<!--Header Section-->

<body>
    

    <div class="header">
        <img src="images/logo_colored.png" alt="">
        <a href="#" class="signup-btn">Sign Up</a>
    </div>

    
    <div class="main-div">

        <div class="image-section">
            <a href="login.html">
                <img src="images/LogIn Banner.png" alt="">
            </a>
        </div>
        <div class="form-Section">
            <a href="login.html">
                <img src="images/Arrow.svg" alt="">
            </a>
            <div class="form-content">
                <h2 class="form-title">Forgot Password</h2>
                <form action="reset-password.html">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your work email">
                    <button type="submit" id="submit">GET RESET LINK</button>
                </form>
                
            </div>

        </div>
    </div>

    <!--Footer Section-->

    <div class="footer-main">
        <div class="Copyright">
            Copyright 2022 | branchX India Private Limited
        </div>

        <div class="footer-nav">
            <ul class="footer-ul">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of use</a></li>
                <li><a href="#">Disclaimer</a></li>
            </ul>
        </div>

    </div>


</body>

</html>
